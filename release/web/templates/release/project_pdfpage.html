{% extends "release/project_base.html" %}
{% load bootstrap %}
{% block projectcontent %}
<div class="row-fluid">
    <h3>{{ version.name }} - Release Note</h3>
    <div id="release_pdf" style="width: 100%; height: 75%"></div>
</div>
<script src="{{ STATIC_URL }}js/pdfobject.js"></script>
<script type='text/javascript'>
    var myPDF = new PDFObject({
        url: '{{ MEDIA_URL }}{{ version.releasenote.filedata }}',
        pdfOpenParams: {
            view: 'Fit',
            scrollbars: '1',
            toolbar: '0',
            statusbar: '1',
            navpanes: '0' }
    }).embed('release_pdf');
</script>
{% endblock %}
